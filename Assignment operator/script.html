<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=3;
        document.write(a)//var=value.
        document.write(a+=5)//a=a+5.
        document.write(a-=4)//a=a-4.
        document.write(a*=7)//a=a*7.
        document.write(a/=4)//a=a/4.
        document.write(a**=5)//a=a**5.
    </script>
</body>
</html>
